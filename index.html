<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <script type="text/javascript" src="js/script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header class="header">
        <h1>Tic Tac Toe</h1>
    </header>
    <main class="main">
        <h3 class="players">The Players</h3>
        <button id="p1" class="player">Player 1</button>
        <button id="p2" class="player">Player 2</button>
        <button id="play-reset">Play</button>
        <div class="board"></div>
        <div>Player 1</div>
        <div>Wins:</div>
        <!-- <div>Draws</div> -->
        <div>Player 2</div>
        <div>Wins:</div>
        <div>Tie / Draw:</div>
        
    </main>
    <footer class="footer">
        <p>&copy;2023 Project 1:  Tic Tac Toe</p>
    </footer>
</body>
</html>
