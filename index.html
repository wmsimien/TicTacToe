<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="js/script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header class="header">
      <h1>Tic Tac Toe</h1>
    </header>
    <main class="main">
      <section>
        <div id="message"></div>
      </section>
      <div class="players">
        <button id="p1" class="player">Player 1</button>
        <button id="play-reset">Play</button>
        <button id="p2" class="player-2">Player 2</button>
      </div>

      <div class="board"></div>
      <div class="game-status">
        <div id="p1-wins" class="items"></div>
        <div id="draws" class="items"></div>
        <div id="p2-wins" class="items"></div>
        <!-- <div id="draws" class="items">Ties: 0</div> -->
      </div>
      <section>
        <h3>Hello</h3>
      </section>
    </main>
    <footer class="footer">
      <p>&copy;2023 Tic Tac Toe</p>
    </footer>
  </body>
</html>
